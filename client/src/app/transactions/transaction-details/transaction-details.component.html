<h1>Transaction Details</h1>

@if (data().length<1){<h2>Loading...</h2>}

  <ul>
    @for (item of data(); track item.id) {
    <li>
      (U{{item.userId}})
      {{ item.title }}
      <input type="checkbox" [checked]="item.completed" readonly />
    </li>
    }
  </ul>


  <button (click)="goBack()">Go Back</button>
